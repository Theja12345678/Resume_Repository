<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Microproject4.css">
    <title>Calculator App</title>
</head>
<body>
    <section>
    <div class="calculator">
        <h3>calc</h3>
    </div>
        <div class="display" id="display" >
            <p>0</p>
        </div>
        
           <div class="keypad">
            <div class="row1">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
       
            <button onclick="deleteDigit()" id="del">Del</button>
        </div>

         <div class="row2">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperator('+')">+</button>
    </div>
        <div class="row3">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperator('-')">-</button>
    </div>

    <div class="row4">
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="setOperator('/')">/</button>
        <button onclick="setOperator('*')">*</button>
    </div>


        <div class="row5" >
            <button onclick="reset()" id="res">Reset</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
        
    
    </div> 
</section>
    <script src="microproject4.js"></script>
</body>
</html>
